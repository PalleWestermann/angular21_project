<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div  class="container mt-4"> <div class="card shadow-sm"> <div class="card-header bg-primary text-white"> <h5 class="mb-0">Employee Details</h5> </div> <div class="card-body"> <form id="employeeForm">

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" #name="ngModel" class="form-control" required minlength="5" name="name" [(ngModel)]="empObj.name" id="name" placeholder="Enter name" required>
      @if (name.touched || name.dirty){
        @if (name.errors?.['required'])
        {
          <div class="text-danger">This is required</div>
        }
        @else if (name.errors?.['minlength'])
        {
          <div class="text-danger">Min 5 characters needed</div>
        }
      }
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <input type="text" class="form-control" name="role" [(ngModel)]="empObj.role" id="role"  placeholder="Enter role">
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <select class="form-select" name="department" [(ngModel)]="empObj.department" id="department">
        <option selected disabled value="">Choose Department...</option>
        <option value="engineering">Engineering</option>
        <option value="marketing">Marketing</option>
        <option value="hr">Human Resources</option>
        <option value="sales">Sales</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="salary" class="form-label">Annual Salary ($)</label>
      <input type="number" class="form-control" name="salary" [(ngModel)]="empObj.salary" id="salary" min="0" value="0">
    </div>

    <div class="mb-3">
      <label class="form-label d-block">Employment Status</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="isActive" id="active" value="true" checked>
        <label class="form-check-label" for="active">Active</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="isActive" id="inactive" value="false">
        <label class="form-check-label" for="inactive">Inactive</label>
      </div>
    </div>

    <div class="d-grid gap-2 mt-4">
      <button type="submit" class="btn btn-success">Save Employee</button>
    </div>

  </form>
</div>
