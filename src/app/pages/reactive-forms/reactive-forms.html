<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
  <form [formGroup]="empForm">
    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
      <div class="text-danger">

        @if (empForm.controls['name'].touched ||
        empForm.controls['name'].dirty)
        {
          @if (empForm.controls['name'].errors?.['required'])
          {
            <span>This is required</span>
          }
          @if (empForm.controls['name'].errors?.['minlength'])
          {
            <span>Minimum 4 characters</span>
          }
        }
      </div>
    </div>

    <!-- Role -->
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" formControlName="role">
        <option selected disabled>Select role</option>
        <option>Manager</option>
        <option>Developer</option>
        <option>Designer</option>
        <option>Tester</option>
      </select>
    </div>

    <!-- Department -->
    <div class="mb-3">
      <label for="department" class="form-label" formControlName="department">Department</label>
      <select class="form-select" id="department">
        <option selected disabled>Select department</option>
        <option>HR</option>
        <option>IT</option>
        <option>Finance</option>
        <option>Marketing</option>
      </select>
    </div>

    <!-- Salary -->
    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="number" class="form-control" id="salary" formControlName="salary" placeholder="Enter salary">
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="empForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
