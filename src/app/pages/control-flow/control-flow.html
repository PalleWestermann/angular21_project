

<div class="row">
  <div class="col-md-3">
    <input type="checkbox" [(ngModel)]="isShowText">Show Textbox
  </div>

  @if (isShowText)
  {
    <div class="col-md-3">
      <input type="text">
    </div>
  }
</div>

<div class="row">
  <button (click)="ToggleLabelVisibility()">Toggle</button>
</div>
<div class="row">
  @if (showSuccessLabel())
  {
    <label class="label-success">success</label>
  } @else {
    <label class="label-danger">error</label>
  }
</div>

<div class="row">
  <input type="number" [(ngModel)]="age">
</div>

<div class="row">
  @if (age < 18){
    <span>Child</span>
  } @else if (age > 60) {
    <span>Old</span>
  } @else {
    <span>Young</span>
  }
</div>

<br>
<br>
<br>
<div class="row">
  <ul>
    @for (item of courses; track $index) {
      <li>{{item}}</li>
    }
  </ul>
</div>

<br>
<br>
<br>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    @for(item of deptList; track $index)
    {
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
      </tr>
    }
  </tbody>
</table>
