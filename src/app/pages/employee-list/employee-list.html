<p>employee-list works!</p>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
        <td>User Name</td>
        <td>Email Id</td>
        <td>Role</td>
    </tr>
    </thead>
        <tbody>
          @for (user of users; track user) {
            <tr>
              <td>{{ user.userName }}</td>
              <td>{{ user.emailId }}</td>
              <td>{{ user.role }}</td>
            </tr>
          }
    </tbody>
</table>
